<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js"></script>

        <!-- Socket IO -->
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" type="text/css" href="/css/scores.css" />
        <title>Javascripters</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Javascripters Game</a>
            <button type="button" onclick="{game()}" class="btn btn-light">
                Game
            </button>
            <button type="button" onclick="{logout()}" class="btn btn-light">
                Logout
            </button>
        </nav>
        <main>
            <div class="container">
                <button class="refresh">Refresh</button>
                <div class="row">
                    <div class="col-10 game-zone">
                        <div class="row">
                            <div class="container-fluid text-center header">
                                <h2>Scores</h2>
                            </div>
                        </div>
                        <div class="table-refresh" data-url="/scores"></div>
                    </div>
                </div>
            </div>
            <div class="container"></div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="/js/scores.js"></script>
    </body>
</html>
